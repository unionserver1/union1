<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VMC Secure Messenger</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #1a1a1a;
      --bg-secondary: #242424;
      --bg-tertiary: #333333;
      --text-primary: #e0e0e0;
      --text-secondary: #b3b3b3;
      --highlight-primary: #ffd700;
      --highlight-secondary: #ffc107;
      --border-color: #444444;
      --success-color: #28a745;
      --error-color: #dc3545;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      height: 100vh;
      color: var(--text-primary);
      background: var(--bg-primary);
      overflow: hidden;
    }

    .hidden { display: none !important; }

    /* --- Header --- */
    .header {
      background: var(--bg-secondary);
      color: var(--text-primary);
      padding: 12px 25px;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border-color);
    }
    .header-user-info {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .logout-btn {
      color: var(--highlight-secondary);
      cursor: pointer;
      font-weight: 500;
      background: none;
      border: none;
      font-size: 15px;
    }
    .logout-btn:hover { text-decoration: underline; }

    /* --- App Layout --- */
    .app-container {
      display: flex;
      height: calc(100vh - 53px);
    }

    .sidebar {
      width: 320px;
      background: var(--bg-primary);
      border-right: 1px solid var(--border-color);
      padding: 20px 10px;
      overflow-y: auto;
    }
    .sidebar h2 {
        margin: 0 10px 15px;
        font-size: 20px;
    }

    /* --- Email List Item --- */
    .email {
      padding: 12px 15px;
      margin-bottom: 8px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease, border-left 0.2s ease;
      border-left: 4px solid transparent;
    }
    .email:hover { background-color: var(--bg-tertiary); }
    .email.selected {
      background-color: #2a2a2a;
      border-left: 4px solid var(--highlight-primary);
    }
    .email strong { font-weight: 500; }
    .email small { color: var(--text-secondary); }

    /* --- Main Content Area --- */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
      gap: 20px;
    }

    .email-details {
      padding: 25px;
      background: var(--bg-secondary);
      border-radius: 8px;
      border: 1px solid var(--border-color);
      min-height: 250px;
    }
    .email-details h3 { margin-top: 0; }
    
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: 'Courier New', monospace;
      background: var(--bg-primary);
      padding: 15px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      color: var(--text-secondary);
      line-height: 1.6;
    }

    /* --- Buttons --- */
    .action-button {
      margin-top: 15px;
      background: var(--highlight-primary);
      color: var(--bg-primary);
      font-weight: 600;
      border: none;
      padding: 10px 18px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 15px;
      transition: background-color 0.2s ease;
    }
    .action-button:hover { background-color: var(--highlight-secondary); }

    /* --- Compose Form --- */
    .compose-form {
      background: var(--bg-secondary);
      padding: 25px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
    }
    .compose-form h3 { margin-top: 0; }
    .compose-form input,
    .compose-form textarea {
      margin-bottom: 15px;
      padding: 12px;
      font-size: 15px;
      border-radius: 5px;
      border: 1px solid var(--border-color);
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }
    .compose-form input:focus,
    .compose-form textarea:focus {
      outline: none;
      border-color: var(--highlight-primary);
    }
    .compose-form button {
      padding: 12px;
      background: var(--success-color);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .compose-form button:hover { background: #218838; }

    /* --- Login Screen --- */
    .login-screen {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: var(--bg-secondary);
    }
    .login-box {
      background: var(--bg-primary);
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 360px;
      text-align: center;
      border: 1px solid var(--border-color);
    }
    .login-box h3 {
        margin-top: 0;
        margin-bottom: 20px;
        font-size: 24px;
        color: var(--text-primary);
    }
    .login-box input {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      font-size: 16px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 5px;
      color: var(--text-primary);
    }
    .login-box input:focus {
        outline: none;
        border-color: var(--highlight-primary);
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background: var(--highlight-primary);
      color: var(--bg-primary);
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .login-box button:hover { background-color: var(--highlight-secondary); }
    .error {
      color: var(--error-color);
      margin-bottom: 15px;
      text-align: left;
      min-height: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="login-screen" id="loginScreen">
    <div class="login-box">
      <h3>VMC Login</h3>
      <div class="error" id="loginError"></div>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="handleLogin()">Login</button>
    </div>
  </div>

  <div class="hidden" id="app">
    <div class="header">
      <div>VMC | Bonds: <span id="bondCount">0</span></div>
      <div class="header-user-info">
        <span>User: <strong id="currentUser"></strong></span>
        <button class="logout-btn" onclick="handleLogout()">Logout</button>
      </div>
    </div>
    <div class="app-container">
      <div class="sidebar" id="inbox">
        <h2>Inbox</h2>
      </div>
      <div class="content">
        <div class="email-details" id="emailDetails">
          <p>Select an email to view its contents.</p>
        </div>
        <div class="compose-form" id="composeForm">
          <h3>Compose Email</h3>
          <input type="text" id="formName" placeholder="Your Name" required />
          <input type="text" id="formRecipient" placeholder="Recipient Name and Group (Vander@Union)" required />
          <input type="text" id="formSubject" placeholder="Subject" required />
          <textarea id="formMessage" rows="6" placeholder="Write your message here..." required></textarea>
          <button onclick="handleSendEmail()">Send Email</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const users = {
      "Joan Of Arc": {
        password: "Joana",
        bonds: 50,
        emails: [
          {
            id: 1,
            from: "Suon@Facte",
            subject: "Welcome",
            body: "Welcome to the SGR."
          },
          {
            id: 2,
            from: "AdsGovernment@Facte",
            subject: "Daily Ad by Union",
            body: "Upgrade and pay 3 bonds a week for no ad mail. Hello People, just like to remind you all that Facte has a lottery open to every one this week. Pay up to 1000 bonds to earn up to 10 times more!"
          },
          {
            id: 3,
            from: "Vander@Union",
            subject: "Encrypted Message",
            body: "e8a1d5a7f2a1e6b8c4a9d7b2c5... [Encrypted]",
            encrypted: true,
            isDecrypted: false,
            decryptedBody: "The package is secure. Meet at the usual place at dusk. We've been cleared for the next phase. Bring the bonds.",
            bondReward: 100,
          },
        ]
      },
      "Vander": {
          password: "Union",
          bonds: 500,
          emails: [
              {
                  id: 1,
                  from: "Syndicate@Unknown",
                  subject: "Status Report",
                  body: "Provide a status report on the Joan of Arc asset immediately."
              }
          ]
      }
    };

    let currentUserData = null;
    let loggedInUsername = '';

    // --- Core App & Session Logic ---
    document.addEventListener('DOMContentLoaded', () => {
      checkLoginStatus();
      const passwordInput = document.getElementById('password');
      passwordInput.addEventListener('keyup', function(event) {
        if (event.key === "Enter") {
          handleLogin();
        }
      });
    });

    function checkLoginStatus() {
        const savedUser = localStorage.getItem('loggedInVMCUser');
        if (savedUser && users[savedUser]) {
            loggedInUsername = savedUser;
            currentUserData = users[savedUser];
            loadApp(savedUser);
        } else {
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('app').classList.add('hidden');
        }
    }

    function handleLogin() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorDiv = document.getElementById('loginError');

      if (users[username] && users[username].password === password) {
        loggedInUsername = username;
        currentUserData = users[username];
        localStorage.setItem('loggedInVMCUser', username);
        errorDiv.textContent = '';
        loadApp(username);
      } else {
        errorDiv.textContent = 'Invalid username or password.';
      }
    }

    function handleLogout() {
        localStorage.removeItem('loggedInVMCUser');
        currentUserData = null;
        loggedInUsername = '';
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
        document.getElementById('loginScreen').classList.remove('hidden');
        document.getElementById('app').classList.add('hidden');
    }

    function loadApp(username) {
      document.getElementById('loginScreen').classList.add('hidden');
      document.getElementById('app').classList.remove('hidden');

      document.getElementById('currentUser').textContent = username;
      updateHeader();
      renderInbox();
    }
    
    function updateHeader() {
        document.getElementById('bondCount').textContent = currentUserData.bonds;
    }

    // --- Email Rendering & Interaction ---
    function renderInbox() {
      const inbox = document.getElementById("inbox");
      inbox.innerHTML = "<h2>Inbox</h2>"; // Clear existing content

      currentUserData.emails.sort((a, b) => b.id - a.id).forEach(email => {
        const div = document.createElement("div");
        div.className = "email";
        div.dataset.emailId = email.id;
        div.innerHTML = `
          <strong>${email.subject}</strong><br>
          <small>From: ${email.from}</small>
        `;
        div.addEventListener('click', () => showEmail(email.id));
        inbox.appendChild(div);
      });
    }

    function showEmail(emailId) {
      const email = currentUserData.emails.find(e => e.id === emailId);
      if (!email) return;

      document.querySelectorAll('.email').forEach(el => {
        el.classList.toggle('selected', el.dataset.emailId == emailId);
      });

      const emailDetails = document.getElementById("emailDetails");
      let actionButton = '';
      let emailBody = email.body;

      if (email.encrypted) {
          if (email.isDecrypted) {
              emailBody = email.decryptedBody;
              actionButton = `<button class="action-button" onclick='replyToEmail(${email.id})'>Reply</button>`;
          } else {
              emailBody = email.body;
              actionButton = `<button class="action-button" onclick="decryptEmail(${email.id})">Decrypt Message</button>`;
          }
      } else {
          actionButton = `<button class="action-button" onclick='replyToEmail(${email.id})'>Reply</button>`;
      }

      emailDetails.innerHTML = `
        <h3>${email.subject}</h3>
        <p><strong>From:</strong> ${email.from}</p>
        <pre>${emailBody}</pre>
        ${actionButton}
      `;
    }

    function decryptEmail(emailId) {
        const email = currentUserData.emails.find(e => e.id === emailId);
        if (!email || !email.encrypted || email.isDecrypted) return;

        email.isDecrypted = true;
        if (email.bondReward) {
            currentUserData.bonds += email.bondReward;
        }

        updateHeader();
        showEmail(emailId); // Re-render the email view
    }

    function replyToEmail(emailId) {
      const email = currentUserData.emails.find(e => e.id === emailId);
      if (!email) return;

      const bodyToQuote = email.isDecrypted ? email.decryptedBody : email.body;
      
      document.getElementById("formRecipient").value = email.from;
      document.getElementById("formSubject").value = "Re: " + email.subject;
      document.getElementById("formMessage").value = `\n\n--- Original Message ---\n> ${bodyToQuote.replace(/\n/g, '\n> ')}`;
      document.getElementById("formName").value = loggedInUsername;
      
      const composeForm = document.getElementById("composeForm");
      composeForm.scrollIntoView({ behavior: "smooth" });
      document.getElementById("formMessage").focus();
    }

    // --- Email Sending Logic ---
    function handleSendEmail() {
        const senderName = document.getElementById('formName').value.trim();
        const recipientInfo = document.getElementById('formRecipient').value.trim();
        const subject = document.getElementById('formSubject').value.trim();
        const message = document.getElementById('formMessage').value.trim();

        if (!senderName || !recipientInfo || !subject || !message) {
            alert("Please fill out all fields to send the email.");
            return;
        }

        const recipientName = recipientInfo.split('@')[0];
        const recipientGroup = recipientInfo.split('@')[1] || 'Unknown';

        if (users[recipientName]) {
            const recipient = users[recipientName];
            const newEmail = {
                id: recipient.emails.length + 1,
                from: `${senderName}@${currentUserData.group || 'Facte'}`,
                subject: subject,
                body: message
            };
            recipient.emails.push(newEmail);
            
            alert(`Email successfully sent to ${recipientName}.`);

            // Clear the form
            document.getElementById('formRecipient').value = '';
            document.getElementById('formSubject').value = '';
            document.getElementById('formMessage').value = '';

        } else {
            alert(`Error: User "${recipientName}" not found in the system.`);
        }
    }
  </script>
</body>
</html>
