<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VMC Secure Messenger</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --bg-tertiary: #2a2a2a;
            --text-primary: #e0e0e0;
            --text-secondary: #aaaaaa;
            --highlight-primary: #00aaff;
            --highlight-secondary: #0099e6;
            --border-color: #333333;
            --success-color: #28a745;
            --error-color: #dc3545;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            color: var(--text-primary);
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .hidden {
            display: none !important;
        }

        /* --- Header --- */
        .header {
            background: var(--bg-secondary);
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--highlight-primary);
        }

        .header-info {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .user-info,
        .bond-info {
            font-size: 16px;
        }

        .logout-btn {
            color: var(--text-secondary);
            cursor: pointer;
            background: none;
            border: none;
            font-size: 15px;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }

        .logout-btn:hover {
            background-color: var(--bg-tertiary);
        }

        /* --- Main App Layout --- */
        .app-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 320px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
        }

        .sidebar h2 {
            margin: 0 0 5px;
            font-size: 22px;
            font-weight: 600;
        }
        
        .inbox-list {
            overflow-y: auto;
            flex-grow: 1;
        }

        /* --- Email List Item --- */
        .email-item {
            padding: 15px;
            margin-bottom: 10px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease, border-left 0.2s ease;
            border-left: 4px solid transparent;
        }

        .email-item:hover {
            background-color: #333;
        }

        .email-item.selected {
            background-color: #3a3a3a;
            border-left: 4px solid var(--highlight-primary);
        }

        .email-item strong {
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
        }

        .email-item small {
            color: var(--text-secondary);
        }

        /* --- Main Content Area --- */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 30px;
            overflow-y: auto;
            gap: 20px;
        }

        .email-details {
            padding: 30px;
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .email-details h3 {
            margin: 0 0 10px;
            font-size: 24px;
        }

        .email-details p.from {
            color: var(--text-secondary);
            font-size: 14px;
            margin: 0 0 20px;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            background: var(--bg-primary);
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-top: 0;
        }
        
        /* --- Buttons --- */
        .action-btn {
            background: var(--highlight-primary);
            color: var(--bg-primary);
            font-weight: 600;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 16px;
            transition: background-color 0.2s ease;
        }

        .action-btn:hover {
            background-color: var(--highlight-secondary);
        }

        /* --- Compose Form --- */
        .compose-form {
            background: var(--bg-secondary);
            padding: 30px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .compose-form h3 {
            margin-top: 0;
        }

        .compose-form input,
        .compose-form textarea {
            padding: 15px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .compose-form input:focus,
        .compose-form textarea:focus {
            outline: none;
            border-color: var(--highlight-primary);
        }

        .compose-form button {
            padding: 15px;
            background: var(--success-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .compose-form button:hover {
            background: #218838;
        }

        /* --- Login Screen --- */
        .login-screen {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background: var(--bg-secondary);
        }

        .login-box {
            background: var(--bg-primary);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 380px;
            text-align: center;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-box h3 {
            margin: 0 0 10px;
            font-size: 28px;
            color: var(--text-primary);
        }

        .login-box input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
        }

        .login-box input:focus {
            outline: none;
            border-color: var(--highlight-primary);
        }

        .login-box button {
            width: 100%;
            padding: 15px;
            background: var(--highlight-primary);
            color: var(--bg-primary);
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .login-box button:hover {
            background-color: var(--highlight-secondary);
        }

        .error {
            color: var(--error-color);
            text-align: left;
            min-height: 20px;
            font-size: 14px;
        }

        .compose-btn-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 10;
        }

        .compose-btn {
            background-color: var(--highlight-primary);
            color: var(--bg-primary);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 32px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease;
        }

        .compose-btn:hover {
            transform: scale(1.1);
        }
        
    </style>
</head>
<body>

    <div class="login-screen" id="loginScreen">
        <div class="login-box">
            <h3>VMC Login</h3>
            <div class="error" id="loginError"></div>
            <input type="text" id="username" placeholder="Username" />
            <input type="password" id="password" placeholder="Password" />
            <button onclick="handleLogin()">Login</button>
        </div>
    </div>

    <div class="hidden" id="app">
        <header class="header">
            <div class="logo">VMC</div>
            <div class="header-info">
                <span class="bond-info">Bonds: <strong id="bondCount">0</strong></span>
                <span class="user-info">User: <strong id="currentUser"></strong></span>
                <button class="logout-btn" onclick="handleLogout()">Logout</button>
            </div>
        </header>
        <div class="app-container">
            <div class="sidebar">
                <h2>Inbox</h2>
                <div class="inbox-list" id="inbox"></div>
                <div class="compose-btn-container">
                    <button class="compose-btn" onclick="showComposeForm()">+</button>
                </div>
            </div>
            <div class="content">
                <div class="email-details" id="emailDetails">
                    <p>Select an email to view its contents.</p>
                </div>

                <form id="composeForm" class="compose-form hidden" action="https://formsubmit.co/sgburner23@outlook.com" method="POST">
                    <h3>Compose Email</h3>
                    
                    <input type="hidden" name="_next" value="https://example.com/thanks.html">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_template" value="table">
                    
                    <input type="text" name="name" id="formName" placeholder="Your Name" required />
                    <input type="text" name="recipient" id="formRecipient" placeholder="Recipient Name and Group (Vander@Union)" required />
                    <input type="text" name="subject" id="formSubject" placeholder="Subject" required />
                    <textarea name="message" id="formMessage" rows="6" placeholder="Write your message here..." required></textarea>
                    
                    <button type="submit">Send Email</button>
                </form>

            </div>
        </div>
    </div>

    <script>
        const users = {
            "Joan Of Arc": {
                password: "Sm9hbmE=", // Base64 for "Joana"
                bonds: 50,
                emails: [
                    {
                        id: 1,
                        from: "Suon@Facte",
                        subject: "Welcome",
                        body: "Welcome to the SGR.",
                    },
                    {
                        id: 2,
                        from: "AdsGovernment@Facte",
                        subject: "Daily Ad by Union",
                        body: "Upgrade and pay 3 bonds a week for no ad mail. Hello People, just like to remind you all that Facte has a lottery open to every one this week. Pay up to 1000 bonds to earn up to 10 times more!",
                    }
                ],
            },
            "Vander": {
                password: "VW5pb24=", // Base64 for "Union"
                bonds: 500,
                emails: [
                    {
                        id: 1,
                        from: "Syndicate@Unknown",
                        subject: "Status Report",
                        body: "Provide a status report on the Joan of Arc asset immediately.",
                    },
                ],
            },
        };

        let currentUserData = null;
        let loggedInUsername = '';

        // --- Core App & Session Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            checkLoginStatus();
            const passwordInput = document.getElementById('password');
            passwordInput.addEventListener('keyup', function(event) {
                if (event.key === "Enter") {
                    handleLogin();
                }
            });
        });

        function checkLoginStatus() {
            const savedUser = localStorage.getItem('loggedInVMCUser');
            if (savedUser && users[savedUser]) {
                loggedInUsername = savedUser;
                currentUserData = users[savedUser];
                loadApp(savedUser);
            } else {
                document.getElementById('loginScreen').classList.remove('hidden');
                document.getElementById('app').classList.add('hidden');
            }
        }

        function handleLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorDiv = document.getElementById('loginError');

            if (users[username] && atob(users[username].password) === password) {
                loggedInUsername = username;
                currentUserData = users[username];
                localStorage.setItem('loggedInVMCUser', username);
                errorDiv.textContent = '';
                loadApp(username);
            } else {
                errorDiv.textContent = 'Invalid username or password.';
            }
        }

        function handleLogout() {
            localStorage.removeItem('loggedInVMCUser');
            currentUserData = null;
            loggedInUsername = '';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('app').classList.add('hidden');
        }

        function loadApp(username) {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');

            document.getElementById('currentUser').textContent = username;
            updateHeader();
            renderInbox();
        }
        
        function updateHeader() {
            document.getElementById('bondCount').textContent = currentUserData.bonds;
        }

        // --- Email Rendering & Interaction ---
        function renderInbox() {
            const inbox = document.getElementById("inbox");
            inbox.innerHTML = ""; // Clear existing content

            currentUserData.emails.sort((a, b) => b.id - a.id).forEach(email => {
                const div = document.createElement("div");
                div.className = "email-item";
                div.dataset.emailId = email.id;
                div.innerHTML = `
                    <strong>${email.subject}</strong>
                    <small>From: ${email.from}</small>
                `;
                div.addEventListener('click', () => showEmail(email.id));
                inbox.appendChild(div);
            });
        }

        function showEmail(emailId) {
            const email = currentUserData.emails.find(e => e.id === emailId);
            if (!email) return;

            document.querySelectorAll('.email-item').forEach(el => {
                el.classList.toggle('selected', el.dataset.emailId == emailId);
            });

            const emailDetails = document.getElementById("emailDetails");
            
            emailDetails.innerHTML = `
                <h3>${email.subject}</h3>
                <p class="from"><strong>From:</strong> ${email.from}</p>
                <pre>${email.body}</pre>
                <button class="action-btn" onclick="replyToEmail(${email.id})">Reply</button>
            `;
        }
        
        function showComposeForm() {
            const composeForm = document.getElementById("composeForm");
            composeForm.classList.remove('hidden');
            composeForm.scrollIntoView({ behavior: "smooth" });
            document.getElementById("formName").focus();
        }

        function replyToEmail(emailId) {
            const email = currentUserData.emails.find(e => e.id === emailId);
            if (!email) return;

            document.getElementById("formRecipient").value = email.from;
            document.getElementById("formSubject").value = "Re: " + email.subject;
            document.getElementById("formMessage").value = `\n\n--- Original Message ---\n> ${email.body.replace(/\n/g, '\n> ')}`;
            document.getElementById("formName").value = loggedInUsername;

            showComposeForm();
        }

        // --- Handle Form Submission (Internal) ---
        const form = document.getElementById('composeForm');
        form.addEventListener("submit", (e) => {
            
            const senderName = document.getElementById('formName').value;
            const recipientInfo = document.getElementById('formRecipient').value;
            const subject = document.getElementById('formSubject').value;
            const message = document.getElementById('formMessage').value;

            // Basic validation
            if (!senderName || !recipientInfo || !subject || !message) {
                alert("Please fill out all fields.");
                e.preventDefault(); // Stop form submission if invalid
                return;
            }

            const recipientName = recipientInfo.split('@')[0];
            const recipientGroup = recipientInfo.split('@')[1];

            if (users[recipientName]) {
                const recipient = users[recipientName];
                const newEmail = {
                    id: recipient.emails.length + 1,
                    from: `${senderName}@${currentUserData.group || 'Facte'}`,
                    subject: subject,
                    body: message
                };
                recipient.emails.push(newEmail);
                
                alert(`Email successfully sent to ${recipientName}.`);

                // Clear the form
                form.reset();
                form.classList.add('hidden');
                
            } else {
                alert(`Error: User "${recipientName}" not found in the system.`);
                e.preventDefault(); // Stop the form from submitting to Formsubmit.co
            }
        });
    </script>
</body>
</html>
